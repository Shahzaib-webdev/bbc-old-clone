<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <img src="images/logo.PNG" alt="bbc-logo" id="bbc-logo">
        <div class="topbar-menu">
            <img src="images/profile-user.png" alt="sign-in-logo" style="width: 26px;" id="signin-logo">
            <span id="signin-text" class="text-dec">Sign in</span>
        </div>

        <div class="topbar-menu">
            <span id="news-text" class="text-dec">News</span>
        </div>

        <div class="topbar-menu">
            <span id="sport-text" class="text-dec">Sports</span>
        </div>

        <div class="topbar-menu">
            <span id="Weather-text" class="text-dec">Weather</span>
        </div>

        <div class="topbar-menu">
            <span id="shop-text" class="text-dec">Shop</span>
        </div>

        <div class="topbar-menu">
            <span id="Earth-text" class="text-dec">Earth</span>
        </div>

        <div class="topbar-menu">
            <span id="Travel-text" class="text-dec">Travel</span>
        </div>

        <div class="topbar-menu">
            <span id="More-text" class="text-dec">More</span>
            <img src="images/more.PNG" alt="more-arrow" id="more-arrow">
        </div>

        <div class="topbar-menu">
            <input type="text" name="searchbar" placeholder="search" id="search-bar">
            <img src="images/searchicon.PNG" alt="search_icon" id="searchicon">
        </div>
    </div>
</body>
</html>
